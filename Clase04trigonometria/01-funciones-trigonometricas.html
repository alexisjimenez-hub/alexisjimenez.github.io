<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    window.onload = function () {
      //Our code here...
      console.log("Funcion seno: " + Math.sin(-30 * Math.PI / 180));
      console.log("Funcion coseno: " + Math.cos(-30 * Math.PI / 180));
      console.log("Funcion tangente: " + Math.tan(-30 * Math.PI / 180));

      console.log("Funcion arco seno: " + Math.asin(0.5) * 180 / Math.PI);
      console.log("Funcion arco coseno: " + Math.acos(0.865) * 180 / Math.PI);

      console.log("Funcion arco tangente: " + Math.atan(0.577) * 180 / Math.PI);

      console.log("Funcion arco tangente2: " + Math.atan2(1,2) * 180 / Math.PI);
      console.log("Funcion arco tangente2: " + Math.atan2(-1,-2) * 180 / Math.PI);
      
    };
    </script>
  </body>
</html>
