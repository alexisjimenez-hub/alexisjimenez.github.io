<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script src="utils.js"></script>
    <script src="./classes/ball.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),

          ball = new Ball(),
          angle = 180,
          centerX = canvas.width / 2,
          centerY = canvas.height / 2,
          radius = 150,
          speed = 0.05;
             range = 1,
             centerScale = 3;

      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;

      var fantasmita = new Image();
      fantasmita.src = "Fantasmita.jpg";


      var fondo = new Image();
      fondo.src = "Asustado.jpg";
      
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

      
        if (fondo.complete) {
          context.drawImage(fondo, 0, 0, canvas.width, canvas.height);
        }

        ball.scaleX = ball.scaleY = centerScale + Math.sin(angle) * range;
        ball.x = centerX + Math.sin(angle) * radius;
        ball.y = centerY + Math.cos(angle) * radius;
        angle += speed;
      
        if (fantasmita.complete) {
          context.save();
          context.translate(ball.x, ball.y);
          context.scale(ball.scaleX, ball.scaleY);
          context.drawImage(fantasmita, -25, -25, 50, 50); 
          context.restore();
        } else {
          ball.draw(context);
        }
      }());
    };
    </script>
  </body>
</html>
