

<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pagina imagen animada</title>
   <style>
    body{
        text-align: center;
        background-image: url("Fondo.png");
        width: 500
    
    }
    canvas{
        border: 8px solid #ffffff;
        background-color: rgb(0, 0, 0);
    }

       .titulo {
          position: absolute;
          top: 50px;    
          left: 450px;  
          font-size: 36px;
          color: rgb(255, 238, 3);
          font-family: sans-serif, Arial;
          text-align: center;
      }
    </style>
    <script>
        var x=0;
        var y=0;
        var dx=3;
        var dy=3;
        var imagen= new Image();
        imagen.src = "frisk2.png"; 

        function animate(){    
            requestAnimationFrame(animate);
            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.drawImage(imagen, x, y, 150, 150); 

            if (x > 800-150|| x < 0){
                dx= -dx;
            }
            if (y > 600-150 || y < 0){
                dy= -dy;
            }
           x+=dx;
           y+=dy;
        }
        animate();
    </script>
</head>
<body>
    <canvas id="micanvas" width="800" height="600"></canvas>
     <h1 class="titulo">Ver este Frisk, <br>
        te llena de determinaci√≥n</h1>
   
</body>
</html>
