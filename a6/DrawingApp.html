    <button id="borrar" type="button">borrar todo</button>
  </div>

  <div style="display: flex; justify-content: left; margin-top: 20px;">
    <img id="musica" src="Musica.jpg" alt="Musica" style="width: 100px; cursor: pointer; border-radius: 18px;">
  </div>

  <audio id="audio" src="Undertale.mp3"></audio>

</div>

<aside></aside>

<script src="utils.js"></script>
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas'),
      context = canvas.getContext('2d'),
      mouse = utils.captureMouse(canvas);

  var grosor = 3;

  canvas.addEventListener('mousedown', function () {
    context.beginPath();
    context.moveTo(mouse.x, mouse.y);
    canvas.addEventListener('mousemove', onMouseMove, false);
  }, false);

  canvas.addEventListener('mouseup', function () {
    canvas.removeEventListener('mousemove', onMouseMove, false);
  }, false);

  function onMouseMove () {
    context.lineTo(mouse.x, mouse.y);
    context.lineWidth = grosor;
    context.stroke();
  }

  var colores = document.getElementsByClassName('colores')[0];
  colores.addEventListener('click', function(event) {
    if(event.target.tagName === "BUTTON"){
      context.strokeStyle = event.target.value;
    }
  });

  document.getElementById('borrar').addEventListener('click', function() {
    context.clearRect(0, 0, canvas.width, canvas.height);
  });

  var botonesGrosor = {
    delgado: 2,
    medio: 5,
    grueso: 10
  };

  for (let id in botonesGrosor) {
    let btn = document.getElementById(id);
    btn.addEventListener('click', function() {
      grosor = botonesGrosor[id];
    });
  }

  var musica = document.getElementById('musica');
  var audio = document.getElementById('audio');
  musica.addEventListener('click', function() {
    audio.play();
  });

};
</script>
