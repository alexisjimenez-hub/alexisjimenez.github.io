<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fantasmita</title>
  <style>
      canvas{
          border: 3px solid rgb(0, 0, 0);
          background-color: rgb(0, 0, 0);
      }

      img{
          width: 500px;
      }


      .titulo {
          position: absolute;
          top: 80px;    
          left: 850px;  
          font-size: 36px;
          color: rgb(0, 0, 0);
          font-family: sans-serif, Arial;
          text-align: center;
      }
  </style>
<script>
    var x = 0;
    var y = 0;
    var dx = 5;
    var dy = 3;

    function animate(){
        requestAnimationFrame(animate);
        var canvas = document.getElementById("micanvas");
        var context = canvas.getContext("2d");
        context.clearRect(0,0,canvas.width,canvas.height); 

        // cuerpo
        context.fillStyle="white";
        context.fillRect(x+200, y+100, 150, 180); 

        // bordes
        context.fillStyle="black";
        context.fillRect(x+210, y+90, 130, 10);   // cabezita
        context.fillRect(x+200, y+100, 10, 180);  // borde izq
        context.fillRect(x+340, y+100, 10, 180);  // borde der
        context.fillRect(x+210, y+280, 130, 10);  // abajo

        // ojitos
        context.fillRect(x+230, y+160, 20, 40);   
        context.fillRect(x+290, y+160, 20, 40);  

        // cachetes
        context.fillStyle="pink";
        context.fillRect(x+215, y+220, 20, 20);  
        context.fillRect(x+305, y+220, 20, 20);  

        // boquita
        context.fillStyle="black";
        context.fillRect(x+265, y+220, 20, 20);
        
        context.fillStyle="white";
        context.fillRect(x+190, y+160, 10, 70);   // audifono izquierdo
        context.fillRect(x+350, y+160, 10, 70);   // audifono derecho

        if (x + 350 > canvas.width || x + 200 < 0){
            dx = -dx;
        }
        if (y + 280 > canvas.height || y + 100 < 0){
            dy = -dy;
        }

        x += dx;
        y += dy;

    }
    animate();
</script>
</head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
   

   <h1 class="titulo">Ver esta página<br>
    te llena de determinación</h1>
   <img src="frisk.png" alt="frisk">
     
</body>
</html>
