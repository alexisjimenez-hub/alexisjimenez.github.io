<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 4</title>
  <style>
      canvas{
          border: 3px solid brown;
          background-color: white;
      }
  </style>

<script>
    //window.onload=function(){}
    var x = 0;
    var y = 0;
    var dx =5;
    var dy = 3;

    function animate(){
        requestAnimationFrame(animate);
        console.log('animando');
        var canvas = document.getElementById("micanvas");
         var context = canvas.getContext("2d");
         context.clearRect(0,0, innerWidth, innerHeight); //borra todo lo que esta en
          context.fillStyle="red";
          context.fillRect(10,10,100,100);  //funcion para dibujar un rectangulo
          context.fillStyle="pink";
          context.fillRect(200,y,150,150);
          context.fillStyle="rgba(0,0,255,0.5)"; //poner transparencias
          context.fillRect(x,y,100,100);

            context.font = '40pt Calibri';
            context.fillStyle = 'purple';
            context.fillText('Hola como estas!', x, y);

          if (x> 800 - 100 || x <0){
            dx = -dx;
          }
          if(y> 600 - 150 || y <0){ //600 es lo alto del canva, el 150 es del cuadrito
            dy = -dy;
          }

          x += dx;
          y += dy;
    }
    animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
